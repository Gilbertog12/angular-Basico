<h3>Agregar <small>{{Personaje.Personaje}}</small></h3>
<hr>
<form (ngSubmit)='agregar()'>

    <input type="text" placeholder="Personaje" [(ngModel)]="Personaje.Personaje" name="nombre">
    <input type=" number " placeholder="Poder" [(ngModel)]="Personaje.Poder" name="poder">


    <button type=" submit ">Agregar</button>
</form>
